<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mis turnos</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Laboratorio Remoto - Ciasur</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Información</a>
                    </li>
                    <li class="nav-item">
                        <a onclick="logout()" class="nav-link" href="#">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="pt-sm-5" style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">
        <div class="container bg-light rounded col-12 col-md-9 my-5">
            <div class="row"></div>
            <div class="col-12 col-md-12 mt-3">
                <div id="turno-actual-container" class="mb-5">
                    <h1 id="turno-actual-titulo" class="mb-3">Turno actual</h1>
                    <div class="col-12 col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <h5 id="turno-actual-lab" class="card-title">Nombre Laboratorio</h5>
                                <h6 id="turno-actual-fecha" class="card-subtitle mb-2 text-body-secondary">Fecha Hora</h6>
                                <p id="turno-actual-descripcion" class="card-text">Descripcion</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 col-md-6">
                                <button type="button" class="btn btn-success mt-2 w-100" data-bs-toggle="modal"
                                    data-bs-target="#staticBackdrop">Cancelar turno</button>
                            </div>
                            <div class="col-sm-6 col-md-6">
                                <button type="button" onclick="accessTurn()" class="btn btn-primary mt-2 w-100">Acceder</button>
                            </div>
                        </div>
                        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                            tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Confirmar</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        ¿Está seguro que desea cancelar el turno?
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-success" data-bs-dismiss="modal">Salir</button>
                                        <button type="button" onclick="cancelCurrentTurn()" class="btn btn-primary" data-bs-dismiss="modal">Confirmar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <h1>Mis turnos</h1>
                <div class="col-12">
                    <button type="button" onclick="createTurn()" class="btn btn-primary mt-2 w-100">Registrar turno</button>
                </div>
                <div id="all-turns-list" class="row">
                </div>
            </div>

        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="./js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./js/jquery.js"></script>
    <script src="./js/turns.js"></script>
    <script src="./js/common.js"></script>
</body>

</html>
