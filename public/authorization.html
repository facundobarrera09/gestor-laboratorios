<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brindar autorización a laboratorio</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Laboratorio Remoto - Ciasur</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Información</a>
                    </li>
                    <li class="nav-item">
                        <a onclick="logout()" class="nav-link" href="#">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="container-fluid d-flex align-items-center" style="height: 100vh;">
        <div class="col-12 mx-auto">
            <div class="col-lg-6 col-10 mx-auto card" style="min-height: 40vh;">
                <div class="card-header px-4 py-3">
                    <h3 style="margin: 0">Brindar autorización</h3>
                </div>
                <div class="card-body d-flex justify-content-center align-items-center">
                    <div  class="col-10">
                        Un laboratorio esta solicitando acceso a sus turnos, ¿Desea brindar acceso a estos datos?
                        <br>
                        <br>
                        <div class="d-flex">
                            <form method="POST" class="col-6 p-1">
                                <input type="hidden" name="decision" value="0">
                                <button type="submit" class="btn btn-success btn-block" style="width: 100%;">Cancelar</button>
                            </form>
                            <form method="POST" class="col-6 p-1">
                                <input type="hidden" name="decision" value="1">
                                <button type="submit" class="btn btn-primary btn-block" style="width: 100%;">Brindar Autorización</button>
                            </form>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="./js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./js/jquery.js"></script>
    <script src="./js/common.js"></script>
    <!-- <script src="../public/js/login.js"></script> -->
</body>

</html>
