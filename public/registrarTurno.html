<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap/bootstrap.min.css">

    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="style.css">
    <style>
        #popularHours option:last-of-type {
            display: none;
        }
    </style>

    <!-- title -->
    <title>Registrar Turno</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Laboratorio Remoto - Ciasur</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Información</a>
                    </li>
                    <li class="nav-item">
                        <a onclick="logout()" class="nav-link" href="#">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="container row col-12 col-md-9 bg-light rounded">
            <div class="col-12 col-md-12 my-3">
                <form action="" id="new-turn">
                    <h1 class="text-center">Registrar Turno</h1>
                    <h3 class="mt-3">Seleccionar laboratorio</h3>
                    <br>
                    <div class="row justify-content-center align-items-center">
                        <div class="col-8">

                            <div id="laboratoriesCarousel" class="carousel slide" data-interval="false">
                                <div class="carousel-inner" id="carousel-cuerpo">
                                </div>
                                <button type="button" class="carousel-control-prev" data-bs-target="#laboratoriesCarousel" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="sr-only"></span>
                                </button>
                                <button type="button" class="carousel-control-next" data-bs-target="#laboratoriesCarousel" data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="sr-only"></span>
                                </button>
                            </div>

                        </div>
                    </div>
                    <br>
                    <h3 class="mt-3">Selecionar fecha y hora</h3>
                    <div class="d-flex justify-content-center p-2">
                        <input class="p-2 m-2" type="date" id="fecha">
                        <select class="p-2 m-2" id="hora" disabled="">
                            <option value="" selected>Selecciona una hora</option>
                        </select>
                    </div>
                    <br>
                    <div class="row mt-2 ">
                        <div class="col-12 col-md-6">
                            <a href="/misTurnos.html"><button type="button" class="btn btn-success btn-lg  mb-2 w-100">Cancelar</button></a>
                        </div>
                        <div class="col-12 col-md-6 ">
                            <button type="submit" class="btn btn-primary btn-lg w-100 mb-2" id="registrarTurno">Confirmar turno</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="./js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./js/jquery.js"></script>
    <script src="js/common.js"></script>
    <script src="js/registrarTurno.js"></script>
</body>

</html>
