<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- css boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <style>
        #popularHours option:last-of-type {
            display: none;
        }
    </style>
    <!-- title -->
    <title>Gestor de Laboratorio Remoto - Ciasur</title>

</head>

<body>
    <nav class="navbar " style="background-color: #007bff;">
        <div class="container-fluid">
            <a class="navbar-brand text-white fs-5" href="misTurnos.html">
                <img src="img/logo.png" alt="Logo" width="100" height="100"
                    class="d-inline-block align-text-top img-fluid">
                Laboratorio CIASUR
            </a>
            <nav class="navbar navbar-expand-lg" data-bs-theme="dark" style="background-color: #007bff;">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Cerrar Sesion</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </nav>
    <div class="container bg-light rounded my-5">
        <div class="row">
            <div class="col-12 col-md-12 mt-3">
                <h1 class="text-center">REGISTRAR TURNO</h1>
                <h3 class="mt-3">Seleccionar laboratorio</h3>
                <br>
                <div class="row justify-content-center align-items-center">
                    <div class="col-8">
                        <div id="carouselExampleIndicators" class="carousel slide">
                            <div class="carousel-indicators" id="carousel-Indicators">
                            </div>
                            <div class="carousel-inner" id="carousel-cuerpo">
                            </div>
                        </div>
                    </div>
                </div>
                <h3 class="mt-3">Selecionar fecha y hora</h3>
                <div class="d-flex  p-2">
                    <input class="p-2 m-2" type="date" id="fecha">
                    <select class="p-2 m-2" id="hora" disabled>
                        <option value="" selected>Selecciona una hora</option>
                    </select>

                </div>
                <div class="row mt-2 ">
                    <div class="col-12 col-md-6">
                        <button type="button" class="btn btn-success btn-lg  mb-2 w-100">Cancelar</button>
                    </div>
                    <div class="col-12 col-md-6 ">
                        <button type="button" class="btn btn-primary btn-lg  w-100 mb-2" id="registrarTurno">Confirmar
                            turno</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/jquery.js"></script>
    <script src="js/registrarTurno.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</html>
