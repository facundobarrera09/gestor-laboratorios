<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container bg-light rounded mt-5">
        <div class="row justify-content-center">
          <div class="d-flex flex-row-reverse">
            <div class="p-2"><button type="button" class="btn btn-outline-primary">Cerrar Sesion</button></div>
          </div>
            <div class="col-12 col-md-8">
                <h1 class="text-start p-4">Registrar turno</h1>
                <select class="form-select p-2 m-2" aria-label="Default select example">
                    <option selected>Seleccionar el usuario que acceder√°</option>
                    <option value="1">Cristian</option>
                    <option value="2">Lkng</option>
                    <option value="3">Fakbar</option>
                </select>
                <h2 class="text-start p-4">Seleccionar laboratorio</h2>
                    <div class="d-flex justify-content-start p-3">
                        <div class="btn-group btn-group-lg" role="group" aria-label="Large button group">
                            <button type="button" class="btn btn-outline-primary">Laboratorio 1<br> Descripcion</button>
                            <button type="button" class="btn btn-outline-primary">Laboratorio 2<br> Descripcion</button>
                            <button type="button" class="btn btn-outline-primary">Laboratorio 3<br> Descripcion</button>
                        </div>
                    </div>
                    <h2 class="text-start p-4">Seleccionar fecha y hora</h2>
                    <div class="d-flex justify-content-start p-2">
                        <input class="p-2 m-2" type="date">
                        <input class="p-2 m-2" type="time">
                    </div>
                    <div class="d-flex justify-content-start p-2 ">
                        <button type="button" class="btn btn-danger btn-lg m-2 w-50">Cancelar turno</button>
                        <button type="button" class="btn btn-primary btn-lg m-2 w-50">Confirmar turno</button>
                    </div>
            </div>
        </div>
    </div>
  </body>
</html>
